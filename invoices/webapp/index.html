<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title>SAP UI5 from Zero to Hero</title>
<script id="sap-ui-boostrap"
     src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
     data-sap-ui-theme="sap_fiori_3"
     data-sap-ui-resourceroots='{"dtt.invoices": "./"}'
     data-sap-ui-compatVersion="edge"
     data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
     data-sap-ui-async="true"
     data-sap-ui-frameOptions="trusted">
</script>
</head>
<body id="contenido" class="sapUiBody">
    <h2>Enter text</h2>
    <div data-sap-ui-component 
         data-name="dtt.invoices" 
        data-id="container" 
        data-set-settings='{"id":"invoices"}'>
    </div>
</body>
</html>
